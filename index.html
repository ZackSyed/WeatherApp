<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>WeatherApp</title>
</head>
<body>
   
    <div class="location">
        <h1 class="location-timezone">No timezone</h1>
        <canvas id="icon1" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">00</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">
            Its cold
        </div>
    </div>

    <h2 class="five-day-tag">Five day forecast</h2>

    <ul class="five-day">
        <li class="one-day">
            <canvas id="icon2" width="30" height="30"></canvas>
            <div class="day-one">
                <h2 class="forecast-temp">00</h2>
                <span>tomorrow</span>
            </div>
        </li>

        <li class="one-day">
            <canvas id="icon3" width="30" height="30"></canvas>
            <div class="day-two">
                <h2 class="forecast-temp">00</h2>
                <span>tomorrow</span>
            </div>
        </li>

        <li class="one-day">
            <canvas id="icon4" width="30" height="30"></canvas>
            <div class="day-three">
                <h2 class="forecast-temp">00</h2>
                <span>tomorrow</span>
            </div>
        </li>

        <li class="one-day">
            <canvas id="icon5" width="30" height="30"></canvas>
            <div class="day-four">
                <h2 class="forecast-temp">00</h2>
                <span>tomorrow</span>
            </div>
        </li>

        <li class="one-day">
            <canvas id="icon6" width="30" height="30"></canvas>
            <div class="day-five">
                <h2 class="forecast-temp">00</h2>
                <span>tomorrow</span>
            </div>
        </li>

    </ul>


    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html
